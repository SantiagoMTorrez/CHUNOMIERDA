<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votacion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="text-center rounded" style="background-color: #f2f2f2; border-radius: 120px;">
        <img src="../Imagenes/Logo.jpg" alt="Logo" class="img-fluid mb-3" width="200">
        <H1>¡Muchas gracias por asistir!</H1>
        <br>
        <h4>Nos importa mucho tu opinion</h4>
        <br>
        <h6>¿Estas a favor de la conferencia?</h6>
        <div class="mb-3">
            <button id="btnSi" class="btn btn-success">Si</button>
            <button id="btnNo" class="btn btn-danger">No</button>
        </div>
        <h6>Califica a tu orador</h6>
        <div class="rating mb-3">
            <i class="bi bi-star-fill star"></i>
            <i class="bi bi-star-fill star"></i>
            <i class="bi bi-star-fill star"></i>
            <i class="bi bi-star-fill star"></i>
            <i class="bi bi-star-fill star"></i>
            
        </div>
        <button id="btnEnviar" class="btn btn-success">Enviar</button>
    </div>
   


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
